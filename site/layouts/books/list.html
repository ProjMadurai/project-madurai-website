{{ define "main" }}

<nav class="navbar">


    
    <ol class="breadcrumb">
        <li class="text-info px-2"><i class="fas fa-book fa-2x"></i></li>
        {{if .Parent.Title}}
        <li class="breadcrumb-item" aria-current="page">
            <a href="{{strings.TrimRight "/" .Parent.Permalink}}">{{.Parent.Title}}</a>
        </li>
        {{end}}
        <li class="breadcrumb-item" aria-current="page">{{.Title}}</li>
    </ol>
    {{if .Parent.Title}}
    {{ $var := "Hugo Page" }}
    <div class="text-end mb-3">
        {{ $var = strings.TrimRight "/" .Permalink }}
        <a href="{{replace $var "/books" "/courses/books"}}"><i class="fas fa-file-powerpoint fa-2x"></i></a>
    </div>
    {{end}}  
   
  </nav>
  

<main class="pt-3">
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <li>
            <a href="{{strings.TrimRight "/" .Permalink}}">{{.Title}}</a>
        </li>
    {{ end }}
    </ul>
</main>
{{ end }}
