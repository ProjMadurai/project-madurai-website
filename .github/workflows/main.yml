    #     GITHUB_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
    #     PUBLISH_BRANCH: gh-pages
    #     PUBLISH_DIR: ./dist
    - name: FTP Deploy 
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: projectmadurai.org
        user: sathya@projectmadurai.org
        password: ${{ secrets.PM_FTP_PASSWORD }}
